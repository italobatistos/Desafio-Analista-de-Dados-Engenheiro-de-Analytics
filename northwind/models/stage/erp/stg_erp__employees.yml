version: 2

models:
  - name: stg_erp__employees
    description: This model represents the staging of employees.
    columns:
      - name: employee_id
        description: The unique identifier for each employee.

      - name: employee_manage_id
        description: The identifier of the manager for each employee.

      - name: employee_full_name
        description: The full name of the employee.

      - name: employee_birth_date
        description: The birth date of the employee.

      - name: employee_hire_date
        description: The hire date of the employee.

      - name: employee_address
        description: The address of the employee.

      - name: employee_city
        description: The city of the employee.

      - name: employee_region
        description: The region of the employee.

      - name: employee_postal_code
        description: The postal code of the employee.

      - name: employee_country
        description: The country of the employee.