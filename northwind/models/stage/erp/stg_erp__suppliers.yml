version: 2

models:
  - name: stg_erp__suppliers
    description: This model represents the staging of suppliers.
    columns:
      - name: supplier_id
        description: This column represents the supplier id.

      - name: supplier_conname
        description: The contact name of the supplier.

      - name: supplier_comname
        description: The company name of the supplier.

      - name: supplier_address
        description: The address of the supplier.

      - name: supplier_pcode
        description: The postal code of the supplier.

      - name: supplier_city
        description: The city of the supplier.

      - name: supplier_region
        description: The region of the supplier.

      - name: supplier_country
        description: The country of the supplier.
